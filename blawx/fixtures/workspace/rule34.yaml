    scasp_encoding: '#pred legal_practitioner(X) :: ''@(X) is a legal_practitioner''.

      #pred according_to(R,legal_practitioner(X)) :: ''according to @(R), @(X) is
      a legal_practitioner''.

      #pred legally_holds(_,legal_practitioner(X)) :: ''it legally holds that @(X)
      is a legal_practitioner''.

      #pred business(X) :: ''@(X) is a business''.

      #pred according_to(R,business(X)) :: ''according to @(R), @(X) is a business''.

      #pred legally_holds(_,business(X)) :: ''it legally holds that @(X) is a business''.

      #pred executive_appointment(X) :: ''@(X) is a executive_appointment''.

      #pred according_to(R,executive_appointment(X)) :: ''according to @(R), @(X)
      is a executive_appointment''.

      #pred legally_holds(_,executive_appointment(X)) :: ''it legally holds that @(X)
      is a executive_appointment''.

      #pred associated_with(X,Y) :: ''the EA @(X) is associated with the business
      @(Y)''.

      #pred according_to(R,associated_with(X,Y)) :: ''according to @(R), the EA @(X)
      is associated with the business @(Y)''.

      #pred legally_holds(_,associated_with(X,Y)) :: ''it legally holds that the EA
      @(X) is associated with the business @(Y)''.


      #pred described_in_s1(Y,X) :: ''it is @(X) that  @(Y) is described in section
      1''.

      #pred according_to(R,described_in_s1(Y,X)) :: ''according to @(R), it is @(X)
      that  @(Y) is described in section 1''.

      #pred legally_holds(_,described_in_s1(Y,X)) :: ''it legally holds that it is
      @(X) that  @(Y) is described in section 1''.

      opposes(described_in_s1(X,true),described_in_s1(X,false)).

      opposes(described_in_s1(X,false),described_in_s1(X,true)).


      #pred must_not_accept(X,Y) :: ''legal practitioner @(X) must not accept the
      EA @(Y)''.

      #pred according_to(R,must_not_accept(X,Y)) :: ''according to @(R), legal practitioner
      @(X) must not accept the EA @(Y)''.

      #pred legally_holds(_,must_not_accept(X,Y)) :: ''it legally holds that legal
      practitioner @(X) must not accept the EA @(Y)''.



      according_to(undefined,  must_not_accept(LP,EA)) :-

      executive_appointment(EA),

      business(B),

      legal_practitioner(LP),

      associated_with(EA,B),

      according_to(_,  described_in_s1(B,true)).'

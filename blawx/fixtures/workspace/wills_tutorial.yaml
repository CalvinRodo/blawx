      \       <button type=\"button\" data-bs-target=\"#carouselExampleIndicators\"
      data-bs-slide-to=\"11\"\r\n            aria-label=\"Slide 12\"></button>\r\n
      \   </div>\r\n    <div class=\"carousel-inner h-100\">\r\n        <div class=\"carousel-item
      active\">\r\n            <div class=\"p-4 d-block w-100\">\r\n                <h3>Welcome</h3>\r\n
      \               <p>Welcome to this brief tutorial for Blawx!</p>\r\n                <p>It
      should take about 15 minutes to complete.</p>\r\n                <p>When you’re
      ready, click the arrow on the right.</p>\r\n            </div>\r\n        </div>\r\n
      \       <div class=\"carousel-item\">\r\n            <div class=\"p-4 d-block
      w-100\">\r\n                <h3>The Navigation Tree</h3>\r\n                <p>On
      the left of the screen you should see a navigation tree that shows you the sections
      of legislation\r\n                    that you will be encoding. The navigation
      tree can be hidden and revealed by clicking on its right\r\n                    border,
      like this.</p>\r\n                <p>GIF</p>\r\n                <p>Inside the
      navigation tree are radio buttons that allow you to choose the section you want
      to work\r\n                    on. For this tutorial, there are only two sections,
      the root, and section 1.</p>\r\n                <p>When you’re ready, click
      the arrow on the right.</p>\r\n            </div>\r\n        </div>\r\n        <div
      class=\"carousel-item\">\r\n            <div class=\"p-4 d-block w-100\">\r\n
      \               <h3>The Encoding Process</h3>\r\n                <p>There are
      four steps in the encoding process:</p>\r\n                <ul>\r\n                    <li>Encode
      the vocabulary of your law</li>\r\n                    <li>Use that vocabulary
      to encode facts, and rules</li>\r\n                    <li>Test your code</li>\r\n
      \                   <li>Use your code</li>\r\n                </ul>\r\n                <p>This
      tutorial will take you through all of those steps.</p>\r\n            </div>\r\n
      \       </div>\r\n        <div class=\"carousel-item\">\r\n            <div
      class=\"p-4 d-block w-100\">\r\n                <h3>Step 1: Encoding Vocabulary</h3>\r\n
      \               <p>Blawx models the vocabulary of your law using categories
      and attributes. You create categories\r\n                    (like “dog”) with
      attributes (like “size” and “colour”), and then you can use those to describe\r\n
      \                   objects (like “clifford”) with values (like “big” and “red”).</p>\r\n\r\n
      \               <p> Open the navigation tree, and select section 1. It reads
      “A person over the age of 18 may make a\r\n                    will.”</p>\r\n\r\n
      \               <p> We will model this as a single category for people, and
      two attributes for age and whether the\r\n                    user is entitled
      to make a will.</p>\r\n            </div>\r\n        </div>\r\n\r\n\r\n        <div
      class=\"carousel-item\">\r\n            <div class=\"p-4 d-block w-100\">\r\n
      \               <h3>Step 1: The Person Category</h3>\r\n                <p>To
      start, open the “Primary” drawer and drag a fact block onto the workspace.</p>\r\n\r\n
      \               <p> GIF</p>\r\n\r\n                <p> Then open the “Categories”
      drawer and drag a new category block onto the workspace.</p>\r\n\r\n                <p>
      GIF</p>\r\n\r\n                <p> Now change the text in the new category block
      to read “person”. Note that it must start with a\r\n                    lowercase
      letter.</p>\r\n\r\n                <p> Your code should now look like this:</p>\r\n\r\n
      \               <p> PNG</p>\r\n\r\n                <p> Click the “Save” button
      at the top of the screen before you continue.</p>\r\n            </div>\r\n
      \       </div>\r\n\r\n\r\n        <div class=\"carousel-item\">\r\n            <div
      class=\"p-4 d-block w-100\">\r\n                <h3>Step 1: The Age Attribute</h3>\r\n
      \               <p>Now we need to describe for Blawx that the category of Person
      has an attribute called “age”.</p>\r\n\r\n                <p> Start by dragging
      a category attribute block from the Categories drawer, and adding it below the\r\n
      \                   new category block, like this:</p>\r\n\r\n                <p>
      GIF</p>\r\n\r\n                <p> To tell this block what category we are adding
      attributes to, open the Known Categories drawer\r\n                    and add
      the “person” category selector block, like this:</p>\r\n\r\n                <p>
      GIF</p>\r\n\r\n                <p> To create the age attribute, open the “categories”
      drawer, and drag a new attribute block and\r\n                    put it inside
      the category attribute block, like this:</p>\r\n\r\n                <p> GIF</p>\r\n\r\n
      \               <p> Now change the text for the name of the attribute from “attribute
      name” to “age”. Note that it\r\n                    must start with a lowercase
      letter.</p>\r\n\r\n                <p> Next, open the “Data Types” drawer of
      the toolbox, and drag out the “Number” datatype selector\r\n                    block
      to indicate that the values in the age attribute should be numbers, like this:</p>\r\n\r\n
      \               <p> GIF</p>\r\n\r\n                <p> Your code should now
      look like this.</p>\r\n\r\n                <p> PNG</p>\r\n            </div>\r\n
      \       </div>\r\n\r\n\r\n        <div class=\"carousel-item\">\r\n            <div
      class=\"p-4 d-block w-100\">\r\n                <h3>Step 1: The Eligible Attribute</h3>\r\n
      \               <p>Now we need to describe for Blawx that the category of Person
      has an attribute called “eligible”.\r\n                </p>\r\n\r\n                <p>
      We can re-use the existing category attribute block.</p>\r\n\r\n                <p>
      To create the “eligible” attribute, open the “categories” drawer, and drag a
      new attribute block\r\n                    and put it inside the category attribute
      block below the “age” new attribute block, like this:\r\n                </p>\r\n\r\n
      \               <p> GIF</p>\r\n\r\n                <p> Now change the text for
      the name of the attribute from “attribute name” to “eligible”. Note that\r\n
      \                   it must start with a lowercase letter.</p>\r\n\r\n                <p>
      Next, open the “Data Types” drawer of the toolbox, and drag out the “True /
      False” datatype\r\n                    selector block to indicate that the values
      in the age attribute should be either true or false,\r\n                    like
      this:</p>\r\n\r\n                <p> GIF</p>\r\n\r\n                <p> Your
      code should now look like this.</p>\r\n\r\n                <p> PNG</p>\r\n\r\n
      \               <p> Click the “Save” button at the top of the screen before
      you continue.</p>\r\n            </div>\r\n        </div>\r\n\r\n\r\n        <div
      class=\"carousel-item\">\r\n            <div class=\"p-4 d-block w-100\">\r\n
      \               <h3>Step 1: Customizing Attributes</h3>\r\n                <p>If
      you click on the “Known Attributes” drawer (remember to click “Save” first),
      you should see\r\n                    these two default blocks.</p>\r\n\r\n
      \               <p> PNG</p>\r\n\r\n                <p> We will now customize
      how these blocks appear in the interface, and in explanations, to make\r\n                    them
      easier to understand.</p>\r\n\r\n                <p> Start by dragging two attribute
      display blocks from the Categories drawer, and placing them\r\n                    directly
      below each of the two new attribute blocks, like this:</p>\r\n\r\n                <p>
      GIF</p>\r\n\r\n                <p> For the attribute display block under the
      “eligible” attribute, change the value for “Appearing\r\n                    as”
      to “value, then object”, to indicate that we want the word “true” or “false”
      to appear\r\n                    before the name of the person object. Then
      change the text of the three fields to read “it is”,\r\n                    “that”,
      and “eligible to make a will”, respectively.</p>\r\n\r\n                <p>
      Under the “age” attribute, leave the first text field black, set the second
      text field to “is”,\r\n                    and set the last text field to “years
      of age”. Your code should now look like this:</p>\r\n\r\n                <p>
      PNG</p>\r\n\r\n                <p> Click the “Save” button at the top of the
      screen.</p>\r\n\r\n                <p> Now click on the “Known Attributes” drawer
      of the toolbox to see how the attribute blocks have\r\n                    been
      reformatted to make them easier to read.</p>\r\n            </div>\r\n        </div>\r\n\r\n\r\n
      \       <div class=\"carousel-item\">\r\n            <div class=\"p-4 d-block
      w-100\">\r\n                <h3>Step 2: Encoding Rules</h3>\r\n                <p>Now
      that we have encoded the vocabulary present in section 1, we can encode the
      rule in section\r\n                    1. Section 1 reads “A person over the
      age of 18 may make a will.” Because we have told Blawx\r\n                    about
      people, ages, and eligibility, we can create a rule that expresses this idea.</p>\r\n\r\n
      \               <p> Start by opening the Primary drawer of the toolbox and dragging
      out an rule block pre-filled\r\n                    with an according to block,
      like this:</p>\r\n\r\n                <p> GIF</p>\r\n\r\n                <p>
      The rule starts with the conditions, and ends with the conclusions. The conditions
      of our rule\r\n                    are that there is a person over the age of
      18. To express that idea in Blawx, we break it into\r\n                    three
      parts that are possible using the vocabulary provided.</p>\r\n                <ul>\r\n
      \                   <li>Someone is a person</li>\r\n                    <li>That
      someone has an age</li>\r\n                    <li>That age is at least 18</li>\r\n
      \               </ul>\r\n\r\n                <p> The conclusion can be expressed
      like this:</p>\r\n                <ul>\r\n                    <li>That someone
      is eligible to make a will</li>\r\n                </ul>\r\n            </div>\r\n
      \       </div>\r\n\r\n\r\n        <div class=\"carousel-item\">\r\n            <div
      class=\"p-4 d-block w-100\">\r\n                <h3>Step 2: Rule Conditions</h3>\r\n
      \               <p>To encode the idea “someone is a person” as a condition,
      we will use an object category block\r\n                    from the Objects
      drawer, and add it to the conditions of our rule. We will then take the\r\n
      \                   category selector for the “person” category from the Known
      Categories drawer, and a named\r\n                    variable from the Variables”
      drawer, and use them to fill in the inputs in the object category\r\n                    block.
      We will then change the name of the named Variable to “Someone”. It will look
      like this:\r\n                </p>\r\n\r\n                <p> GIF</p>\r\n\r\n
      \               <p> Note that the name of the variable must start with a capital
      letter.</p>\r\n\r\n                <p> To encode the idea “that someone has
      an age”, we will use the age attribute block we created in\r\n                    the
      Known Attributes drawer, with two named variable blocks from the Variables drawer,
      named\r\n                    “Someone” and “Age”, respectively. That looks like
      this:</p>\r\n\r\n                <p> GIF</p>\r\n\r\n                <p> To encode
      the idea “that age is at least 18”, we will use the numerical constraint block
      from\r\n                    the Data Statements / Number drawer of the toolbox,
      a named Variable from the variables drawer\r\n                    named “Age”,
      and a number value from the Data Values drawer set to 18. We will choose “greater\r\n
      \                   than or the same value as” as the comparison type. That
      looks like this:</p>\r\n\r\n                <p> GIF</p>\r\n            </div>\r\n
      \       </div>\r\n\r\n\r\n        <div class=\"carousel-item\">\r\n            <div
      class=\"p-4 d-block w-100\">\r\n                <h3>Step 2: Rule Conclusion</h3>\r\n
      \               <p>\r\n                    To encode the conclusion, that this
      “someone” is entitled to make a will, we will use the\r\n                    “entitled”
      attribute block from the Known Attributes drawer, a named variable block named\r\n
      \                   “Someone”, and the True value block from the Data Values
      drawer, like this:</p>\r\n\r\n                <p> GIF</p>\r\n\r\n                <p>
      Your rule should now look like this:</p>\r\n\r\n                <p> PNG</p>\r\n\r\n
      \               <p> Click “Save” at the top of the screen before continuing.</p>\r\n
      \           </div>\r\n        </div>\r\n\r\n        <div class=\"carousel-item\">\r\n
      \           <div class=\"p-4 d-block w-100\">\r\n                <h3>Step 3:
      Testing</h3>\r\n                <p>Make sure that you have clicked “Save” at
      the top of the screen.</p>\r\n\r\n                <p> Then, click here to go
      to the example test in this tutorial project.</p>\r\n\r\n                <p>
      Or, you can click “Exit” at the top of the screen”, and then click the link
      named “example”\r\n                    under the heading “Tests” in the project
      screen.</p>\r\n\r\n                <p> Once there, click the “Tutorial button”
      at the top of the page to continue this tutorial.</p>\r\n            </div>\r\n
      \       </div>\r\n\r\n\r\n\r\n    </div>\r\n<button class=\"carousel-control-prev\"
      type=\"button\" data-bs-target=\"#carouselExampleIndicators\" data-bs-slide=\"prev\">\r\n
      \   <span class=\"carousel-control-prev-icon\" aria-hidden=\"true\"></span>\r\n
      \   <span class=\"visually-hidden\">Previous</span>\r\n</button>\r\n<button
      class=\"carousel-control-next\" type=\"button\" data-bs-target=\"#carouselExampleIndicators\"
      data-bs-slide=\"next\">\r\n    <span class=\"carousel-control-next-icon\" aria-hidden=\"true\"></span>\r\n
      \   <span class=\"visually-hidden\">Next</span>\r\n</button>\r\n</div>"

- model: blawx.blawxtest
  pk: 22
  fields:
    ruledoc: 14
    test_name: example
    xml_content: <xml xmlns="https://developers.google.com/blockly/xml"></xml>
    scasp_encoding: ''
    tutorial: "<div id=\"carouselExampleIndicators\" class=\"carousel carousel-dark
      slide h-100\" data-bs-interval=\"false\">\r\n    <div class=\"carousel-indicators\">\r\n
      \       <button type=\"button\" data-bs-target=\"#carouselExampleIndicators\"
      data-bs-slide-to=\"0\" class=\"active\"\r\n            aria-current=\"true\"
      aria-label=\"Slide 1\"></button>\r\n        <button type=\"button\" data-bs-target=\"#carouselExampleIndicators\"
      data-bs-slide-to=\"1\"\r\n            aria-label=\"Slide 2\"></button>\r\n        <button
      type=\"button\" data-bs-target=\"#carouselExampleIndicators\" data-bs-slide-to=\"2\"\r\n
      \           aria-label=\"Slide 3\"></button>\r\n        <button type=\"button\"
      data-bs-target=\"#carouselExampleIndicators\" data-bs-slide-to=\"3\"\r\n            aria-label=\"Slide
      4\"></button>\r\n        <button type=\"button\" data-bs-target=\"#carouselExampleIndicators\"
      data-bs-slide-to=\"4\"\r\n            aria-label=\"Slide 5\"></button>\r\n        <button
      type=\"button\" data-bs-target=\"#carouselExampleIndicators\" data-bs-slide-to=\"5\"\r\n
      \           aria-label=\"Slide 6\"></button>\r\n        \r\n    </div>\r\n    <div
      class=\"carousel-inner h-100\">\r\n        <div class=\"carousel-item active\">\r\n
      \           <div class=\"p-4 d-block w-100\">\r\n                <h3>Step 3:
      Testing</h3>\r\n                <p>Now that you have encoded the vocabulary,
      and used that vocabulary to encode rules,\r\n                    you can use
      the same vocabulary to set out a fact scenario, and ask a question about that\r\n
      \                   fact scenario.</p>\r\n                <p>This can be used
      to see if the rules are behaving in the way expected.</p>\r\n                <p>In
      this example, we will create a person, give them an age, ask if they can make
      a will,\r\n                    and see what happens when we change their age.</p>\r\n
      \               <p>Click the arrow on the right when you are ready to get started.</p>\r\n
      \           </div>\r\n        </div>\r\n        <div class=\"carousel-item\">\r\n
      \           <div class=\"p-4 d-block w-100\">\r\n                <h3>Step 3:
      Creating Objects and Attributes</h3>\r\n                <img src=\"/static/blawx/tutorials/wills/images/jane_is_12.gif\"
      class=\"d-block w-100\"></img>\r\n                <p>To describe our fact scenario,
      that there is a person named Jane who is 12 years of age,\r\n                    we
      will drag a Fact block from the Primary drawer. Then we will add a new object
      block from\r\n                    the Objects drawer, and edit the field to
      give the new object the name \"jane\".</p>\r\n                    <p>Note that
      the names of objects must start with lowercase letters.</p>\r\n                    <p>To
      say that Jane is 12 years of age, we will drag the age attribute block from
      the Known\r\n                        Attributes drawer, and add it to the fact
      block. In its two inputs, we will add the \"jane\"\r\n                        object
      selector block from the known objects drawer, and a number value from the data
      Values\r\n                        drawer. The number field will then be set
      to 12.</p>\r\n                        <p>Click \"save\" at the top of the screen,
      and then click on the right to continue.</p>\r\n            </div>\r\n        </div>\r\n
      \       <div class=\"carousel-item\">\r\n            <div class=\"p-4 d-block
      w-100\">\r\n                <h3>Step 3: Asking Questions</h3>\r\n                <img
      src=\"/static/blawx/tutorials/wills/images/jane_question_1.gif\" class=\"d-block
      w-100\"></img>\r\n                <p>Now that we have our fact scenario, we
      can ask whether jane is eligible to write a will.\r\n                    To
      do that, we grab a question block with an attacked holds block from the primary
      drawer.\r\n                    Then we drag the eligible attribute block from
      the known attributes drawer and add it to the holds block.\r\n                    For
      the two inputs we choose the true block from the data values drawer, and the
      jane object selector\r\n                    block from the known objects block.\r\n
      \               </p>\r\n                <p>Having posed the question, we can
      click \"Save\" at the top of the screen, and then click \"Run\" to have blawx\r\n
      \                   answer the question. The answer will be \"no models\" as
      there is no way to prove the statement in the question\r\n                    is
      true. Click on the \"Output\" tab above to see that the answer is \"No models\",
      and then return to the tutorial\r\n                    tab.\r\n                </p>\r\n
      \           </div>\r\n        </div>\r\n        <div class=\"carousel-item\">\r\n
      \           <div class=\"p-4 d-block w-100\">\r\n                <h3>Step 3:
      Getting Answers</h3>\r\n                <img src=\"/static/blawx/tutorials/wills/images/jane_question_2.gif\"
      class=\"d-block w-100\"></img>\r\n                <p>Now let's see what happens
      when we change Jane's age to 20. Click on the number value block\r\n                    for
      Jane's age in the facts, and change it to 20. Click \"Save\", click \"Run\",
      and click on the \"Output\"\r\n                    tab above to see the response.
      An answer is provided with a natural language explanation, and links\r\n                    to
      the text of the rule that generated that result.\r\n                </p>\r\n
      \           </div>\r\n        </div>\r\n        <div class=\"carousel-item\">\r\n
      \           <div class=\"p-4 d-block w-100\">\r\n                <h3>Step 4:
      Building An App</h3>\r\n                <img src=\"/static/blawx/tutorials/wills/images/blawxbot.gif\"
      class=\"d-block w-100\"></img>\r\n                <p>Now that we have written
      and tested our code, we can build an app.</p>\r\n                <p>Start by
      deleting the fact block from your test. This can be done by clicking on the
      fact block\r\n                    and clicking the \"delete\" key on your keyboard,
      or by right-clicking on the fact block and choosing\r\n                    \"Delete
      6 Blocks.\"\r\n                </p>\r\n                <p>Now, delete the jane
      object selector block in the question, and replace it with a named variable.
      Set the\r\n                    name of the variable to \"Someone\". Note that
      the name must start with an uppercase letter.\r\n                </p>\r\n                <p>Click
      \"Save\", and click \"Bot\". This will start a blawxbot user interface. If you
      give the answers \"yes\", \"jane\",\r\n                    \"yes\", and \"20\"
      in that order, (note that they all must be lowercase), Blawxbot will answer
      that Jane is\r\n                    eligible to make a will, and explain why.\r\n
      \               </p>\r\n            </div>\r\n        </div>\r\n\r\n        <div
      class=\"carousel-item\">\r\n            <div class=\"p-4 d-block w-100\">\r\n
      \               <h3>Congratulations!</h3>\r\n                <p>You have completed
      the Blawx tutorial!</p>\r\n                <p>Hopefully this tutorial has given
      you an idea how you can use Blawx to encode the terms\r\n                    used
      in legislation, encode the rules expressed in that legislation, test that encoding,\r\n
      \                   and then use that encoding to power applications.\r\n                </p>\r\n
      \               <p>Your feedback is extremely valued, and welcome. Please feel
      free to write\r\n                    <a href=\"mailto:info@lexpedite.ca\">info@lexpedite.ca</a>
      and let us know if you have any questions or concerns with Blawx or\r\n                    this
      tutorial.\r\n                </p>\r\n            </div>\r\n        </div>\r\n\r\n\r\n\r\n
      \   </div>\r\n<button class=\"carousel-control-prev\" type=\"button\" data-bs-target=\"#carouselExampleIndicators\"
      data-bs-slide=\"prev\">\r\n    <span class=\"carousel-control-prev-icon\" aria-hidden=\"true\"></span>\r\n
      \   <span class=\"visually-hidden\">Previous</span>\r\n</button>\r\n<button
      class=\"carousel-control-next\" type=\"button\" data-bs-target=\"#carouselExampleIndicators\"
      data-bs-slide=\"next\">\r\n    <span class=\"carousel-control-next-icon\" aria-hidden=\"true\"></span>\r\n
      \   <span class=\"visually-hidden\">Next</span>\r\n</button>\r\n</div>"

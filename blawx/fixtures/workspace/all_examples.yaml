    scasp_encoding: 'blawx_category(position).

      #pred position(X) :: ''@(X) is a position''.

      #pred according_to(R,position(X)) :: ''according to @(R), @(X) is a position''.

      #pred legally_holds(_,position(X)) :: ''it legally holds that @(X) is a position''.

      blawx_attribute(position,entitles_holder_to_executive_authority,boolean).

      blawx_attribute_nlg(entitles_holder_to_executive_authority,vo,"it is","that
      ","entitles the holder to executive authority").

      #pred entitles_holder_to_executive_authority(Y,X) :: ''it is @(X) that  @(Y)
      entitles the holder to executive authority''.

      #pred according_to(R,entitles_holder_to_executive_authority(Y,X)) :: ''according
      to @(R), it is @(X) that  @(Y) entitles the holder to executive authority''.

      #pred legally_holds(_,entitles_holder_to_executive_authority(Y,X)) :: ''it legally
      holds that it is @(X) that  @(Y) entitles the holder to executive authority''.

      opposes(entitles_holder_to_executive_authority(X,true),entitles_holder_to_executive_authority(X,false)).

      opposes(entitles_holder_to_executive_authority(X,false),entitles_holder_to_executive_authority(X,true)).


      blawx_attribute(position,is_executive_directorship,boolean).

      blawx_attribute_nlg(is_executive_directorship,vo,"it is","that ","is an executive
      directorship").

      #pred is_executive_directorship(Y,X) :: ''it is @(X) that  @(Y) is an executive
      directorship''.

      #pred according_to(R,is_executive_directorship(Y,X)) :: ''according to @(R),
      it is @(X) that  @(Y) is an executive directorship''.

      #pred legally_holds(_,is_executive_directorship(Y,X)) :: ''it legally holds
      that it is @(X) that  @(Y) is an executive directorship''.

      opposes(is_executive_directorship(X,true),is_executive_directorship(X,false)).

      opposes(is_executive_directorship(X,false),is_executive_directorship(X,true)).


      blawx_attribute(position,is_independent_directorship,boolean).

      blawx_attribute_nlg(is_independent_directorship,vo,"it is","that ","is an independent
      directorship").

      #pred is_independent_directorship(Y,X) :: ''it is @(X) that  @(Y) is an independent
      directorship''.

      #pred according_to(R,is_independent_directorship(Y,X)) :: ''according to @(R),
      it is @(X) that  @(Y) is an independent directorship''.

      #pred legally_holds(_,is_independent_directorship(Y,X)) :: ''it legally holds
      that it is @(X) that  @(Y) is an independent directorship''.

      opposes(is_independent_directorship(X,true),is_independent_directorship(X,false)).

      opposes(is_independent_directorship(X,false),is_independent_directorship(X,true)).


      blawx_attribute(position,associated_with_a_business,business).

      blawx_attribute_nlg(associated_with_a_business,ov,"position","is associated
      with the business","").

      #pred associated_with_a_business(X,Y) :: ''position @(X) is associated with
      the business @(Y)''.

      #pred according_to(R,associated_with_a_business(X,Y)) :: ''according to @(R),
      position @(X) is associated with the business @(Y)''.

      #pred legally_holds(_,associated_with_a_business(X,Y)) :: ''it legally holds
      that position @(X) is associated with the business @(Y)''.


      blawx_attribute(position,in_a_business_entity,business_entity).

      blawx_attribute_nlg(in_a_business_entity,ov,"position","is in the business entity","").

      #pred in_a_business_entity(X,Y) :: ''position @(X) is in the business entity
      @(Y)''.

      #pred according_to(R,in_a_business_entity(X,Y)) :: ''according to @(R), position
      @(X) is in the business entity @(Y)''.

      #pred legally_holds(_,in_a_business_entity(X,Y)) :: ''it legally holds that
      position @(X) is in the business entity @(Y)''.


      blawx_attribute(position,in_a_law_practice,law_practice).

      blawx_attribute_nlg(in_a_law_practice,ov,"position","is in the law practice","").

      #pred in_a_law_practice(X,Y) :: ''position @(X) is in the law practice @(Y)''.

      #pred according_to(R,in_a_law_practice(X,Y)) :: ''according to @(R), position
      @(X) is in the law practice @(Y)''.

      #pred legally_holds(_,in_a_law_practice(X,Y)) :: ''it legally holds that position
      @(X) is in the law practice @(Y)''.



      executive_appointment(Position) :-

      position(Position),

      entitles_holder_to_executive_authority(Position,true),

      not is_executive_directorship(Position,true),

      not is_independent_directorship(Position,true),

      business(Business),

      associated_with_a_business(Position,Business).


      executive_appointment(Position) :-

      position(Position),

      entitles_holder_to_executive_authority(Position,true),

      not is_executive_directorship(Position,true),

      not is_independent_directorship(Position,true),

      business_entity(Business_Entity),

      in_a_business_entity(Position,Business_Entity).


      executive_appointment(Position) :-

      position(Position),

      entitles_holder_to_executive_authority(Position,true),

      not is_executive_directorship(Position,true),

      not is_independent_directorship(Position,true),

      law_practice(Law_Practice),

      in_a_law_practice(Position,Law_Practice).'

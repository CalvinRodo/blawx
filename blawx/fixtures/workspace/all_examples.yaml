    scasp_encoding: 'blawx_attribute(business,detracts,boolean).

      blawx_attribute_nlg(detracts,vo,"it is ","that","detracts from the dignity of
      the legal profession").

      #pred detracts(Y,X) :: ''it is  @(X) that @(Y) detracts from the dignity of
      the legal profession''.

      #pred according_to(R,detracts(Y,X)) :: ''according to @(R), it is  @(X) that
      @(Y) detracts from the dignity of the legal profession''.

      #pred legally_holds(_,detracts(Y,X)) :: ''it legally holds that it is  @(X)
      that @(Y) detracts from the dignity of the legal profession''.

      opposes(detracts(X,true),detracts(X,false)).

      opposes(detracts(X,false),detracts(X,true)).


      blawx_attribute(business,incompatible,boolean).

      blawx_attribute_nlg(incompatible,vo,"it is ","that","is incompatible with the
      dignity of the legal profession").

      #pred incompatible(Y,X) :: ''it is  @(X) that @(Y) is incompatible with the
      dignity of the legal profession''.

      #pred according_to(R,incompatible(Y,X)) :: ''according to @(R), it is  @(X)
      that @(Y) is incompatible with the dignity of the legal profession''.

      #pred legally_holds(_,incompatible(Y,X)) :: ''it legally holds that it is  @(X)
      that @(Y) is incompatible with the dignity of the legal profession''.

      opposes(incompatible(X,true),incompatible(X,false)).

      opposes(incompatible(X,false),incompatible(X,true)).


      blawx_attribute(business,derogates,boolean).

      blawx_attribute_nlg(derogates,vo,"it is ","that","derogates from the dignity
      of the legal profession").

      #pred derogates(Y,X) :: ''it is  @(X) that @(Y) derogates from the dignity of
      the legal profession''.

      #pred according_to(R,derogates(Y,X)) :: ''according to @(R), it is  @(X) that
      @(Y) derogates from the dignity of the legal profession''.

      #pred legally_holds(_,derogates(Y,X)) :: ''it legally holds that it is  @(X)
      that @(Y) derogates from the dignity of the legal profession''.

      opposes(derogates(X,true),derogates(X,false)).

      opposes(derogates(X,false),derogates(X,true)).



      according_to(sec_34__subsec_1__para_a_section,  described_in_s1(B,true)) :-

      detracts(B,true),

      business(B).



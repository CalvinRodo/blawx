    scasp_encoding: 'blawx_attribute(legal_practitioner,locum_solicitor,boolean).

      blawx_attribute_nlg(locum_solicitor,vo,"it is","that","is acting as a locum
      solicitor").

      #pred locum_solicitor(Y,X) :: ''it is @(X) that @(Y) is acting as a locum solicitor''.

      #pred according_to(R,locum_solicitor(Y,X)) :: ''according to @(R), it is @(X)
      that @(Y) is acting as a locum solicitor''.

      #pred legally_holds(_,locum_solicitor(Y,X)) :: ''it legally holds that it is
      @(X) that @(Y) is acting as a locum solicitor''.

      opposes(locum_solicitor(X,true),locum_solicitor(X,false)).

      opposes(locum_solicitor(X,false),locum_solicitor(X,true)).


      blawx_attribute(service,legal,boolean).

      blawx_attribute_nlg(legal,vo,"it is","that","is a legal service").

      #pred legal(Y,X) :: ''it is @(X) that @(Y) is a legal service''.

      #pred according_to(R,legal(Y,X)) :: ''according to @(R), it is @(X) that @(Y)
      is a legal service''.

      #pred legally_holds(_,legal(Y,X)) :: ''it legally holds that it is @(X) that
      @(Y) is a legal service''.

      opposes(legal(X,true),legal(X,false)).

      opposes(legal(X,false),legal(X,true)).


      blawx_category(globe).

      #pred globe(X) :: ''@(X) is a globe''.

      #pred according_to(R,globe(X)) :: ''according to @(R), @(X) is a globe''.

      #pred legally_holds(_,globe(X)) :: ''it legally holds that @(X) is a globe''.

      blawx_attribute(globe,second_schedule_satisfied,boolean).

      blawx_attribute_nlg(second_schedule_satisfied,vo,"it is","that the second schedule
      is satisfied with regard to","").

      #pred second_schedule_satisfied(Y,X) :: ''it is @(X) that the second schedule
      is satisfied with regard to @(Y)''.

      #pred according_to(R,second_schedule_satisfied(Y,X)) :: ''according to @(R),
      it is @(X) that the second schedule is satisfied with regard to @(Y)''.

      #pred legally_holds(_,second_schedule_satisfied(Y,X)) :: ''it legally holds
      that it is @(X) that the second schedule is satisfied with regard to @(Y)''.

      opposes(second_schedule_satisfied(X,true),second_schedule_satisfied(X,false)).

      opposes(second_schedule_satisfied(X,false),second_schedule_satisfied(X,true)).


      globe(global).


      according_to(sec_34__subsec_4_section,  may_accept(LP,EA)) :-

      legal_practitioner(LP),

      executive_appointment(EA),

      business_entity(BE),

      appointment_in(BE,EA),

      not service(S)provides(BE,S)law-related(S,true),

      not service(S)provides(BE,S)legal(S,true),

      not locum_solicitor(LP,true),

      second_schedule_satisfied(global,true).


      overrules(sec_34__subsec_1_section,sec_34__subsec_4_section).'

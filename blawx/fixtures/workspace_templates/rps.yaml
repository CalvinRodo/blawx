    scasp_encoding: |
      #pred game(X) :: '@(X) is a game'.

      #pred player(X) :: '@(X) is a player'.

      #pred sign(X) :: '@(X) is a sign'.

      #pred participant(Y,X) :: ' @(X) played in @(Y) '.


      #pred winner(Y,X) :: ' @(X) won @(Y) '.


      #pred tied(Y,X) :: 'it is @(X) that @(Y) was a tied game'.


      #pred sign_thrown(X,Y) :: ' @(X) threw @(Y) '.


      #pred defeats(X,Y) :: ' @(X) beats @(Y) '.



      sign(rock).

      sign(paper).

      sign(scissors).

      defeats(rock,scissors).

      defeats(scissors,paper).

      defeats(paper,rock).


      winner(Game,PlayerOne) :-

      participant(Game,PlayerOne),

      participant(Game,PlayerTwo),

      sign_thrown(PlayerOne,ThrowOne),

      sign_thrown(PlayerTwo,ThrowTwo),

      defeats(ThrowOne,ThrowTwo).


      game(testgame).

      player(jane).

      player(bob).

      participant(testgame,bob).

      participant(testgame,jane).

      sign_thrown(bob,rock).

      sign_thrown(jane,scissors).


      ?- winner(Game,PlayerOne).
{% extends "base.html" %}
{% block page_content %}
{% if ruledoc_list %}
    <ul>
    {% for ruledoc in ruledoc_list %}
    <li><a href="{% url 'blawx:ruledoc' ruledoc.id %}">{{ ruledoc.ruledoc_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No rules are available.</p>
{% endif %}
<div><a href="{% url 'blawx:ruledoc_create' %}" class="btn btn-success">Create Rule</a></div>

{% endblock %}

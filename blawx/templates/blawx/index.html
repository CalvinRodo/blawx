{% extends "base.html" %}
{% block page_content %}
{% if workspace_list %}
    <ul>
    {% for workspace in workspace_list %}
    <li><a href="{% url 'blawx:workspace' workspace.id %}">{{ workspace.workspace_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No workspaces are available.</p>
{% endif %}
<div><a href="javascript:void(0);" class="btn btn-success">Create Workspace</a></div>

{% endblock %}
